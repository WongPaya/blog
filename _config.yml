# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 祥雲
subtitle: 帕雅
description: 离线请留言 
keywords:
author: wong
language: zh-cn
timezone: #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://baidu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory  路径 目录
source_dir: source   #源文件路径
public_dir: public   #编译后的文件路径
tag_dir: tags       #文章标签
archive_dir: archives #归档
category_dir: categories  #分类
code_dir: downloads/code  #代码路径
i18n_dir: :lang  #语言包
skip_render:

# Writing   写作
new_post_name: :title.md # 文章标题
default_layout: post  #默认布局
titlecase: false # Transform title into titlecase
external_link: true # 新窗口打开文章
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: true    # default false
  custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10   #每页显示多少篇文章
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery
  

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: https://github.com/WongPaya/WongPaya.github.io
  branch: master